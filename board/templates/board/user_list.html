{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="card my-3">
        <div class="card-header d-flex align-items-center">
            <div>사용자 목록</div>
            <div class="ms-auto">
                <a class="nav-link" href="/board/user/create/">
                    <button class="btn btn-outline-secondary" type="button">사용자 추가</button>
                </a>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            {% for user in user_list %}
            <li class="list-group-item d-flex justify-content-between align-items-end">
                <span>{{ user }}</span>
                <sup>joined {{ user.created_at }}</sup>
            </li>
            {% endfor %}
        </ul>
        <div class="card-footer"></div>
    </div>
</div>
{% endblock %}
