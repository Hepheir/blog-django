{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="card my-3">
        <div class="card-header">
            이 포스트를 정말로 제거하시겠습니까?
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit">제거</button>
            </form>
        </div>
        <div class="card-footer d-flex align-items-center">
            작업을 취소하려면 브라우저의 '뒤로'를 눌러주세요.
        </div>
    </div>
</div>
{% endblock %}
